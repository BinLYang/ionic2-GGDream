<ion-content>
  <div style="position: absolute; width: 100%; height: 70px">
    <button class="backpre" (tap)="this.navCtrl.pop()">
      <img style="width: 16px" src="assets/images/me/arrow@2x.png">
    </button>
  </div>

  <img src= "assets/images/my-bg-login@2x.png" class="login-logo">
  <div class="input-username">
    <img src= "assets/images/name@2x.png">
    <ion-input #myUserName type="number" value="" placeholder="用户名" [(ngModel)]="userName"></ion-input>
  </div>



  <div #myPassWord class="input-password">
    <img src= "assets/images/password@2x.png">
    <ion-input type="password" value="" placeholder="密码" [(ngModel)]="passWord"></ion-input>
  </div>
  <div class="button-login"  (tap)="login()">
    <span>登录</span>
  </div>
  <div class="find-password" (tap)="ForgetPassword()">忘记密码?</div>
  <div class="white-line"></div>
  <div class="register" (tap)="onRegisterPage()"><span>现在还没有账号?马上注册</span></div>
</ion-content>
